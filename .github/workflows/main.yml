name: "main-CI/CD"
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Lint .py files
        uses: py-actions/flake8@v2.3.0
        with:
          path: ./src
          
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setting up python
        uses: actions/setup-python@v5.2.0
        with:
          python-version: 3.12
          
      - name: Collecting depencies
        run: | 
          pip install pipenv
          pipenv install --dev;
          
      - name: Starting service
        run: |
          pipenv run uvicorn src.backend.python.app.main:app --port 8080
          pipenv run streamlit run src/frontend/app/main.py
          
      - name: Running frontend & backend tests
        run: pytest
          
  deploy:
    
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run in cloud
        uses: favware/ssh-remote-action@v1
        with:
          host: ${{secrets.SSH_HOST}}
          username: ${{secrets.SSH_USER}}
          key: ${{secrets.SSH_PRIVATE_KEY}}
          passphrase: ${{secrets.PASSPHRASE}}
          command: |
            cd ${{ secrets.PROJECT_FOLDER }};
            git checkout main;
            git pull;
            sudo docker compose --file docker-compose.prod.yml down;
            sudo docker compose --file docker-compose.prod.yml up -d;
            

    
        
